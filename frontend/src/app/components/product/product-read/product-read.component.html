<div class="mat-elevation-z8">
    <table mat-table [dataSource]="products" >
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let product"> {{product.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let product"> {{product.name}} </td>
        </ng-container>
      
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
          <td mat-cell *matCellDef="let product"> {{product.price | currency: 'BRL' }} </td>
        </ng-container>
      
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let product">
                <a routerLink="/products/update/{{product.id}}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                  </a>
                  <a routerLink="" class="delete">
                      <i class="material-icons">
                          delete
                      </i>
                  </a>
            </td>
          </ng-container>

        <tr mat-header-product *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>      
</div>
